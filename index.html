<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="title">
            <p>Are you ready to space-in?</p>
        </div>
        <main>
            <div class="form-container">
                <form class="signup-form" action="#">
                    <p>Welcome to this fake form to enroll on our space tour!</p>

                    <div class="input-container">
                        <label for="first-name">First Name<span> *</span></label>
                        <input required id="first-name" placeholder="John" type="text" minlength="3" pattern="^[A-Za-z]+$"title="Your first name should be up to 3 letters and have nothing else that letters!">
                    </div>

                    <div class="input-container">
                        <label for="last-name">Last Name<span> *</span></label>
                        <input required id="last-name" placeholder="Doe" type="text" minlength="3" pattern="^[A-Za-z]+$" title="Your last name should be up to 3 letters and have nothing else that letters!">
                    </div>

                    <div class="input-container">
                        <label for="mail">Email<span> *</span></label>
                        <input required id="mail" placeholder="Enter your email" type="email" >
                    </div>

                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="tel" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Your phone number should only be composed by ten digits!">
                    </div>

                    <div class="input-container">
                        <label for="phone">Password<span> *</span></label>
                        <input required id="password" type="password" placeholder="Enter your spacy password" title="Password should be up to 8 characters and contain at least a letter, a digit and a symbol" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">
                    </div>

                    <div class="input-container">
                        <label for="password-conf">Confirm Password<span> *</span></label>
                        <input required id="password-conf" type="password" placeholder="Confirm your rocketty password">
                        <p class="psw-message">Passwords doesn't match!</p>
                    </div>

                    <button type="submit">Create account</button>

                </form>
            </div>
            <p class="sign-in">Already have an account? <a href="#">Sign-in</a></p> 
        </main>
    </div>
</body>
</html>
